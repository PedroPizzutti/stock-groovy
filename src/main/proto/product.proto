syntax = "proto3";

package product;

option java_multiple_files = true;
option java_package = "dev.pizzutti.stock_groovy.infrastructure.input.grpc.proto";
option java_outer_classname = "ProductProto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message ProductProtoResponse {
    string id = 1;
    string name = 2;
    string codBar = 3;
    string storageArea = 4;
    int64 quantity = 5;
    google.protobuf.Timestamp createdAt = 6;
}

message CreateProductProtoRequest {
    string name = 1;
    string codBar = 2;
    string storageArea = 3;
    int64 quantity = 4;
}

message UpdateProductProtoRequest {
    string id = 1;
    string name = 2;
    string codBar = 3;
    string storageArea = 4;
    int64 quantity = 5;
    google.protobuf.Timestamp createdAt = 6;
}

message DeleteProductProtoRequest {
    string id = 1;
}

message GetProductProtoRequest {
    string id = 1;
}

message ListProductsProtoResponse {
    repeated ProductProtoResponse products = 1;
}

service ProductService {
    rpc create(CreateProductProtoRequest) returns (ProductProtoResponse);
    rpc update(UpdateProductProtoRequest) returns (ProductProtoResponse);
    rpc delete(DeleteProductProtoRequest) returns (google.protobuf.Empty);
    rpc get(GetProductProtoRequest) returns (ProductProtoResponse);
    rpc list(google.protobuf.Empty) returns (ListProductsProtoResponse);
}
